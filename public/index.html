<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <main class="container">
    <section class="principal">
      <h1>Gerador de senhas</h1>

    <div class="resultado">
      <input type="text" name="res" id="res">
    </div>

    <div class="opcoes">
      <div class="input-block">
        <label for="qtd">Quantidade de caracteres: </label>
        <input type="number" name="qtd" id="qtd">
        <p>1</p>
      </div>

      <div class="input-block">
        <label for="addNumber">Adicionar números: </label>
        <input type="checkbox" name="addNumber" id="addNumber">
      </div>

      <div class="input-block">
        <label for="addMaiusculas">Adicionar letras maiúsculas: </label>
        <input type="checkbox" name="addMaiusculas" id="addMaiusculas">
      </div>

      <div class="input-block">
        <label for="addMinusculas">Adicionar letras minúsculas: </label>
        <input type="checkbox" name="addMinusculas" id="addMinusculas">
      </div>

      <div class="input-block">
        <label for="addSimbolos">Símbolos: </label>
        <input type="checkbox" name="addSimbolos" id="addSimbolos">
      </div>

      <div class="input-block">
        <button>Gerar senha</button>
      </div>
      
    </div>

    </section>  
  </main>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
